<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums!!!!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">DRUMS!</div>
    <div class="drumset">
            <div class="key" data-key="65">
                 <a href="#" class="click" onclick="document.getElementById('clap').play();">
                    <kbd>A</kbd>
                    <span class="sound">Clap</span>
                </a>
            </div>
            <div class="key" data-key="83">
                <a href="#" class="click" onclick="document.getElementById('hihat').play();">
                    <kbd>S</kbd>
                    <span class="sound">Hi hat</span>
                </a>
            </div>
         
            <div class="key" data-key="68">
                 <a href="#" class="click" onclick="document.getElementById('kick').play();">
                    <kbd>D</kbd>
                    <span class="sound">Kick</span>
                </a>
            </div>
            <div class="key" data-key="70">
                <a href="#" class="click" onclick="document.getElementById('openhat').play();">
                    <kbd>F</kbd>
                    <span class="sound">Open hat</span>
                </a>
            </div>
            <div class="key" data-key="71">
                <a href="#" class="click" onclick="document.getElementById('boom').play();">
                    <kbd>G</kbd>
                    <span class="sound">Boom</span>
                </a>
            </div>
            <div class="key" data-key="72">
                <a href="#" class="click" onclick="document.getElementById('ride').play();">
                    <kbd>H</kbd>
                    <span class="sound">Ride</span>
                </a>
            </div>
            <div class="key" data-key="74">
                <a href="#" class="click" onclick="document.getElementById('snare').play();">
                    <kbd>J</kbd>
                    <span class="sound">Snare</span>
                </a>
            </div>
         
        
            <div class="key" data-key="75">
                <a href="#" class="click" onclick="document.getElementById('tom').play();">
                    <kbd>K</kbd>
                    <span class="sound">Tom</span>
                </a>
            </div>
         
        
            <div class="key" data-key="76">
                <a href="#" class="click" onclick="document.getElementById('tink').play();">
                    <kbd>L</kbd>
                    <span class="sound">Tink</span>
                </a>
            </div>
         
    </div>
    <div class="footer">
        Full code on <a href="" class="github-link">Github</a>
    </div>

    <audio data-key="65" id="clap" src="sounds_clap.wav"></audio>
    <audio data-key="83" id="hihat" src="sounds_hihat.wav"></audio>
    <audio data-key="68" id="kick" src="sounds_kick.wav"></audio>
    <audio data-key="70" id="openhat" src="sounds_openhat.wav"></audio>
    <audio data-key="71" id="boom" src="sounds_boom.wav"></audio>
    <audio data-key="72" id="ride" src="sounds_ride.wav"></audio>
    <audio data-key="74" id="snare" src="sounds_snare.wav"></audio>
    <audio data-key="75" id="tom" src="sounds_tom.wav"></audio>
    <audio data-key="76" id="tink" src="sounds_tink.wav"></audio>

    <script>
        window.addEventListener("keydown",function(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            if(!audio) return;
            audio.currentTime = 0;
            key.classList.add('playing');
            audio.play();
        });
    </script>
</body>
</html>
